<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information | BrewTech</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BrewTech</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="cart-icon">
            <a href="checkout.html">ðŸ›’</a>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Payment Information</h1>
            <div class="checkout-steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <span class="step-text">Cart</span>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <span class="step-number">2</span>
                    <span class="step-text">Shipping</span>
                </div>
                <div class="step-line"></div>
                <div class="step active">
                    <span class="step-number">3</span>
                    <span class="step-text">Payment</span>
                </div>
            </div>
        </div>

        <div class="checkout-content">
            <div class="payment-form" style="display: block;">
                <form onsubmit="event.preventDefault(); localStorage.removeItem('cart'); window.location.href='thank-you.html';">
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <div class="card-input-wrapper">
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                            <span id="card-type" class="card-type"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <div class="secure-checkout">
                        <i class="fas fa-lock"></i>
                        <span>Secure Payment</span>
                    </div>
                    <div class="payment-methods">
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fab fa-cc-amex"></i>
                        <i class="fab fa-cc-paypal"></i>
                    </div>
                    <button type="submit" class="checkout-button">Place Order</button>
                </form>
            </div>

            <div class="checkout-summary">
                <div class="summary-card">
                    <h2>Order Summary</h2>
                    <div id="order-items">
                        <!-- Items will be loaded here -->
                    </div>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load cart items and calculate totals
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItems = document.getElementById('order-items');
            let subtotal = 0;

            // Generate HTML for each item
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                orderItems.innerHTML += `
                    <div class="summary-item">
                        <span>${item.name} (${item.quantity}x)</span>
                        <span>$${itemTotal.toFixed(2)}</span>
                    </div>
                `;
            });

            // Calculate and update totals
            const tax = subtotal * 0.2;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Call when page loads
        loadOrderSummary();
    </script>
    <script src="payment.js"></script>
</body>
</html>
