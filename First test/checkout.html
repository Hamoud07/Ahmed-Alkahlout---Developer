<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | BrewTech</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BrewTech</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="cart-icon">
            <a href="checkout.html">ðŸ›’</a>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Checkout</h1>
            <div class="checkout-steps">
                <div class="step active">
                    <span class="step-number">1</span>
                    <span class="step-text">Cart</span>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <span class="step-number">2</span>
                    <span class="step-text">Shipping</span>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <span class="step-number">3</span>
                    <span class="step-text">Payment</span>
                </div>
            </div>
        </div>

        <div class="checkout-content">
            <div class="checkout-main">
                <div class="cart-items">
                    <div class="cart-header">
                        <h2>Your Cart</h2>
                        <button class="clear-cart-button" onclick="clearCart()">Clear Cart</button>
                    </div>
                    <div class="cart-item">
                        <img src="Coffee machine3.png" alt="Modern Classic">
                        <div class="item-details">
                            <h3>Modern Classic</h3>
                            <p>Color: Silver</p>
                            <div class="quantity-controls">
                                <button class="qty-btn">-</button>
                                <input type="number" value="1" min="1" class="qty-input">
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                        <div class="item-price">
                            <span class="price">$549</span>
                            <button class="remove-item"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>

                    <div class="cart-item">
                        <img src="Espresso.png" alt="Espresso Capsules">
                        <div class="item-details">
                            <h3>Espresso Blend</h3>
                            <p>20 Capsules</p>
                            <div class="quantity-controls">
                                <button class="qty-btn">-</button>
                                <input type="number" value="2" min="1" class="qty-input">
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                        <div class="item-price">
                            <span class="price">$59.98</span>
                            <button class="remove-item"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>

                <div class="shipping-form">
                    <h2>Shipping Information</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" id="postalCode" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" required>
                                <option value="">Select Country</option>
                                <option value="SE">Sweden</option>
                                <option value="NO">Norway</option>
                                <option value="DK">Denmark</option>
                                <option value="FI">Finland</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <div class="checkout-summary">
                <div class="summary-card">
                    <h2>Order Summary</h2>
                    <div id="order-items">
                        <!-- Items will be loaded here -->
                    </div>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="checkout-button" onclick="window.location.href='shipping.html'">Proceed to Shipping</button>
                    <div class="secure-checkout">
                        <i class="fas fa-lock"></i>
                        <span>Secure Checkout</span>
                    </div>
                    <div class="payment-methods">
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fab fa-cc-amex"></i>
                        <i class="fab fa-cc-paypal"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
